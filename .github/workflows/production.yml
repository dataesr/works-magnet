name: Production deployment

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  # Must match k8s deployment name
  DEPLOYMENT: works-magnet
  DEPLOYMENT_NAMESPACE: works-magnet
  DEPLOYMENT_URL: https://works-magnet.esr.gouv.fr
  MM_NOTIFICATION_CHANNEL: bots

jobs:
  publish-ghcr:
    name: Build & publish Docker image
    runs-on: ubuntu-latest
    steps:
      - name: üèÅ Checkout
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: üîë Login ghcr.io
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Build app
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --silent && npm run build --mode=production

      - name: ü§ñ Delete robots.txt file for production
        run: rm server/dist/robots.txt

      - name: üêã Build Docker image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker build -t $IMAGE_ID:${{ steps.tag.outputs.tag }} -t $IMAGE_ID:latest .

      - name: üì¶ Push Docker image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker push -a $IMAGE_ID

  release:
    name: Create new release
    runs-on: ubuntu-latest
    needs: publish-ghcr
    steps:
      - name: üèÅ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üè∑Ô∏è Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: üìÑ Create changelog
        id: changelog
        uses: loopwerk/tag-changelog@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config_file: .github/config/changelog.js

      - name: üì¶ Create release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: "${{ steps.changelog.outputs.changes }}"

  deploy:
    name: Update production deployment
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: üå•Ô∏è Deployment
        uses: dataesr/kubectl-deploy@v1.1
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_DOAD_PROD }}
        with:
          namespace: ${{ env.DEPLOYMENT_NAMESPACE }}
          restart: ${{ env.DEPLOYMENT }}

  notify:
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: üì¢ Notify
        uses: dataesr/mm-notifier-action@v1.0.2
        with:
          deployment_url: ${{ env.DEPLOYMENT_URL }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          mattermost_channel: ${{ env.MM_NOTIFICATION_CHANNEL}}
          mattermost_webhook_url: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
